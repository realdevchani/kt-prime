name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'front/prime/**'
  pull_request:
    branches: [main]
    paths:
      - 'front/prime/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./front/prime
          push: true
          build-args: |
            REACT_APP_BACKEND_URL=${{ secrets.BACKEND_URL }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/kt-prime-frontend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/kt-prime-frontend:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/kt-prime-frontend:latest
            cd ~/kt-prime
            docker compose up -d frontend
