services:
  backend:
    image: ${DOCKER_HUB_USERNAME}/kt-prime-backend:latest
    container_name: kt-prime-backend
    ports:
      - "10000:10000"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://mysql:3306/kt_prime?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - COOLSMS_API_KEY=${COOLSMS_API_KEY}
      - COOLSMS_API_SECRET=${COOLSMS_API_SECRET}
      - BACKEND_URL=${BACKEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - FILE_UPLOAD_PATH=/app/uploads
      - JPA_DDL_AUTO=update
      - JPA_SHOW_SQL=false
    volumes:
      - upload-data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - kt-prime-network

  frontend:
    image: ${DOCKER_HUB_USERNAME}/kt-prime-frontend:latest
    container_name: kt-prime-frontend
    ports:
      - "80:80"
    volumes:
      - upload-data:/usr/share/nginx/uploads:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kt-prime-network

  mysql:
    image: mysql:8.0
    container_name: kt-prime-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=kt_prime
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kt-prime-network

  redis:
    image: redis:7-alpine
    container_name: kt-prime-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - kt-prime-network

volumes:
  mysql-data:
  redis-data:
  upload-data:

networks:
  kt-prime-network:
    driver: bridge
